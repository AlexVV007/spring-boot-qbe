<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>QBE System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class ="container">
		<div class = "row">
			<h1> QBE system </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/task/new}" class = "btn btn-primary btn-sm mb-3"> INSERT (add task)</a>
			</div>

		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> first Name</th>
					<th> last Name</th>
					<th> email </th>
					<th> task content </th>
					<th> Request </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "task: ${task}">
					<td th:text = "${task.firstName}">
					</td>
					<td th:text = "${task.lastName}"></td>
					<td th:text = "${task.email}"></td>
					<td th:text = "${task.task_content}"></td>
					<td>
						<a th:href = "@{/tasks/edit/{id}(id=${task.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/tasks/delete/{id}(id=${task.id})}"
						 class = "btn btn-danger">Delete</a>

						<a th:href = "@{/tasks/select/{id}(id=${task.id})}"
						   class = "btn btn-primary">Select</a>
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
