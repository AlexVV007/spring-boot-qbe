<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Request to Add</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Request to Select</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/tasks}">Home</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Request to Select Task </h1>
				<div class = "card-body">
					<form th:action=" @{/tasks/select {id} (id=${task.id})}" th:object = "${task}" method="POST">
						<div class ="form-group">
							<label> First Name </label>
							<input
									type = "text"
									name = "firstName"
									th:field = "*{firstName}"
									class = "form-control"

							/>
						</div>

						<div class ="form-group">
							<label> Last Name </label>
							<input
									type = "text"
									name = "lastName"
									th:field = "*{lastName}"
									class = "form-control"

							/>
						</div>

						<div class = "box-footer">
							<button type="submit" name = "action" value = "generate" class = "btn btn-primary">
								Generate
							</button>
							<button type="submit" name = "action" value = "run" class = "btn btn-primary">
								Run
							</button>

							</div>
							<label> REQUEST: </label>
							<p th:text = "${requestSelect}"/>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
